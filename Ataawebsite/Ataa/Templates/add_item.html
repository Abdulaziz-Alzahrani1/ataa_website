{% extends "master.html" %}

{% block title %}
Add Item
{% endblock %}

{% block content %}
<h1>Add a New Item</h1>
<form method="post" action="{% url 'add_item' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="size">Size:</label>
    <input type="text" id="size" name="size" required><br><br>

    <label for="availability">Availability:</label>
    <input type="number" id="availability" name="availability" required><br><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required><br><br>

    <label for="category">Category ID:</label>
    <input type="number" id="category" name="category" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <button type="submit">Add Item</button>
</form>
{% endblock %}
